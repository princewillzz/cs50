<!DOCTYPE html>
<head>
    <title>Mw Website</title>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button').onclick = count;
        });

        let counter = 0;

        function count() {
            counter++;
            document.querySelector('#counter').innerHTML = counter;
        }
    </script>
</head>
<body>
    <h1 id="counter">0</h1>
    <button>Click Here!</button>
</body>
</html>
