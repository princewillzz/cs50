<!DOCTYPE html>
<head>
    <title>Mw Website</title>
    <script>
        let counter = 0;

        function hello() {
            counter++;
            document.querySelector('#counter').innerHTML = counter;

            if (counter % 10 == 0) {
                alert(`Counter is at ${counter}`)
            }
        }
    </script>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="hello()">Click Here!</button>
</body>
</html>
