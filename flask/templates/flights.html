{% extends "layout2.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
<h1>All Flights</h1>
    <ul style="color: blueviolet;">
        {% for flight in flights %}
            <li>
                <a href="{{ url_for('flight', flight_id=flight.id) }}">
                    {{ flight.origin}} to {{ flight.destination}}, in {{ flight.duration }} minutes
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
