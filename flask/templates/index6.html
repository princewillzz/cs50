{% extends "layout.html" %}

{% block heading %}
    <h1>Notes</h1>
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="note" placeholder="enter here">
        <button>Add note</button>
    </form>
{% endblock %}
