<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg id="svg" style="width: 100%; height: 800px"/>
    
</body>
<script>
    const svg = d3.select('#svg');

    const pole = svg.append('rect')
                    .attr('x', 200)
                    .attr('y', 200)
                    .attr('width', 200)
                    .attr('height', 700)
                    .style('fill', 'black');
    const red = svg.append('circle')
                   .attr('cx', 300)
                   .attr('cy', 295)
                   .attr('r', 75)
                   .style('fill', 'grey');
    const yellow = svg.append('circle')
                   .attr('cx', 300)
                   .attr('cy', 495)
                   .attr('r', 75)
                   .style('fill', 'grey');
    const green = svg.append('circle')
                   .attr('cx', 300)
                   .attr('cy', 695)
                   .attr('r', 75)
                   .style('fill', 'grey');
   
    red.on('click', function(){
        red.style('fill', 'red');
        yellow.style('fill', 'grey');
        green.style('fill', 'grey');
    });
    yellow.on('click', function(){
        red.style('fill', 'grey');
        yellow.style('fill', 'yellow');
        green.style('fill', 'grey');
    });
    green.on('click', function(){
        red.style('fill', 'grey');
        yellow.style('fill', 'grey');
        green.style('fill', 'green');
    });
    
</script>
</script>
</script>

</html>
